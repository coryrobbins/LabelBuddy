<html>
  <head>
    <style>
      /* Dark theme */
      body {
        background-color: #333;
        color: #fff;
      }

      /* White display */
      .display {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #333;
      }

      /* Shadow on buttons */
      button {
        background-color: #fff;
        color: #333;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        box-shadow: 0 0 10px #333;
      }

      /* Button press effect */
      button:active {
        box-shadow: inset 0 0 10px #333;
      }
    </style>
  </head>
  <body>
    <div class="display">
      {{ emaili_body }}
    </div>
    <form action="{{ url_for('classify') }}" method="post">
      {% for label in labels %}
        <button type="submit" name="label" value="{{ label }}">{{ label }}</button>
      {% endfor %}
    </form>
  </body>
</html>
